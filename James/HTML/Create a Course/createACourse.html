<html lang="en">
<meta>
<title>Create a Course</title>
<link href="styles.css" rel="stylesheet" type="text/css"/>
<script src="button.js"></script>
<body>    
    <a href="default.asp"><img src = "chalkboard_transparent.png" alt = "Chalkboard" style ="width:200px; height:200px;"> </a> <!-- Add link to Page-->
    <input id="myAccount" type="button" value="My Account">
    <h2> Create a course </h2>
    <form>
        <label>Course Name:</label>
        <input id="CourseName" type="text" > <br>
        <label>Course Number:</label>
        <input id="CourseNumber" type="text"><br>
        
        <label>Set of instructors:</label>
        <textarea id="Setinstructor" name = "Setinstructor" rows = "4" cols = "50" type="text" placeholder="Add professor's name here"></textarea>
        <input id="addinstructor" type="button" value="Add Instructor"  >
        <input id="removeinstructor" type="button" value="Remove Instructor">
        <br>
        
        <label>Roster of Students:</label>
        <input id="roster" type="text"><br>
        
        <label>Description of Course:</label>
        <input id="descriptionCourse" type="text"><br>
        
        <label>Sequence of Lessons:</label>
        <input id="sequenceLesson" type="text"><br>
    </form>
   
</body>
</html
