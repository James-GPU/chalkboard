    <div class="content">
      <h2>Create a course</h2>
      <form>
        <label>Course Name:</label>
        <input id="CourseName" type="text" /> <br />
        <label>Course Number:</label>
        <input id="CourseNumber" type="text" /><br />

        <label>Set of instructors:</label>
        <textarea
          id="Setinstructor"
          name="Setinstructor"
          rows="4"
          cols="50"
          placeholder="Add professor's name here"></textarea>
          <br>
          <br>
        <div class="buttons">
          <input id="addinstructor" type="button" value="Add Instructor" />
          <!--Don't need an add instructor page if you have one here-->
          <input id="removeinstructor"
            type="button"
            value="Remove Instructor"
          /><br/>
          <br/>
        </div>

        <label>Roster of Students:</label>
        <input id="roster" type="text" /><br />

        <label>Description of Course:</label>
        <input id="descriptionCourse" type="text" /><br />

        <label>Sequence of Lessons:</label>
        <input id="sequenceLesson" type="text" /><br />
      </form>
