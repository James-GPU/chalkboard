  <h1 style=text-align:center>Create an Account</h1>
  <form>
    <table>
      <tr>
        <td>Name:</td>
        <td>
          <input type="text" placeholder="John Smith" required>
        </td>
      </tr>
      <tr>
        <td>Phone Number:</td>
        <td><input type="tel" placeholder="###-###-####" required></td>
      </tr>
      <tr>
        <td>Email:</td>
        <td>
          <input type="email" placeholder="youremail@domain.com" required>
        </td>
      </tr>
      <tr>
        <td>Password:</td>
        <td>
          <input type="password" placeholder="Password" required>
        </td>
      </tr>
      <tr>
        <td>Confirm Password:</td>
        <td>
          <input type="password" placeholder="Confirm Password" required>
        </td>
      </tr>
      <tr>
        <td>Date of Birth:</td>
        <td>
          <input type="date" required>
        </td>
      </tr>
      <tr>
        <td>Security Question #1</td>
        <td>
          <select>
            <option>What is your mother's maiden name?</option>
			<option>What is your mother's maiddle name?</option>
            <option>What is your father's middle name?</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Answer:</td>
        <td>
          <input type="text" required>
        </td>
      </tr>
      <tr>
        <td>Security Question #2</td>
        <td>
          <select>
            <option>What is your favortie color?</option>
            <option>What city were you born in?</option>
            <option>What city do your grandparent live in?</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Answer:</td>
        <td>
          <input type="text" required>
        </td>
      </tr>
      <tr>
        <td>Security Question #3</td>
        <td>
          <select>
            <option>What is the name of your first pet?</option>
            <option>What highschool did you go to?</option>
            <option>What is your favortie food?</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Answer:</td>
        <td>
          <input type="text" required>
        </td>
      </tr>
      <tr>
        <td>
          Address:
        </td>
        <td>
          <textarea rows="5" placeholder="Address"></textarea>
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" value="Submit">
          <input type="submit" value="Clear">
        </td>
      <!--</tr>-->
    </table>
  </form>
