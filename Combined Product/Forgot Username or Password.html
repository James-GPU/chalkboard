<html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="355FinalProjectCss.css">
  <title>Registration Form</title>
</head>

<body>
  <h1 style=text-align:center>Chalkboard</h1>
  <a href="https://venus.cs.qc.cuny.edu/~ngja7482/cs355/Term/Login%20Page.html"><img src = "Images/chalkboard_transparent.png" alt = "Chalkboard" style ="width:200px; height:200px;"> </a> <!-- Add link to Page-->
  <h2 style=text-align:center>Forgot Username or Password</h2>

  <form>
    <table>
      <tr>
        <td>Name:</td>
        <td>
          <input type="text" placeholder="Name" name="John Smith">
        </td>
      </tr>
      <tr>
        <td>Email:</td>
        <td>
          <input type="email" placeholder="youremail@domain.com">
        </td>
      </tr>
      <tr>
        <td>Date of Birth:</td>
        <td>
          <input type="date">
        </td>
      </tr>
      <tr>
        <td>Security Question #1</td>
        <td>
          <select>
            <option>What is your mother's maiden name?</option>
            <option>What is your father's midde name?</option>
            <option>What is your favortie color?</option>
            <option>What city were you born in?</option>
            <option>What city do your grandparent live in?</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Answer:</td>
        <td>
          <input type="securityQuestion">
        </td>
      </tr>
      <tr>
        <td>Reset:</td>
        <td>
          <input type="radio" name="username">Username
          <input type="radio" name="password">Password
        </td>
      </tr>

      <tr>
        <td>
          <input type="submit" value="Submit">
          <input type="reset" value="Reset">
        </td>
      </tr>
    </table>
  </form>
</body>

</html>
