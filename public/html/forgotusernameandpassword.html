<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/forgotusernameandpassword.css" />
  <link rel="stylesheet" href="../navigationbar.css" />
  <title>Forgot Username or Password</title>
 </head>
 
 <body>
   
  <header>
   <ul id="navBar">
    <li id="icon">
    <a href="/"><img
     src="chalkboard_transparent.png"
     alt="Chalkboard"
     class="responsive"
     style="width: 200px"
     style= "height: 200px"
    /></a>
   </li>
    <!-- Add link to homepage here-->
    <li>
     <a href="/">Login</a>
    </li>
    <!-- Add link to login page-->
   </ul>
  </header>
  <div class="responsive">
   <h1 style="text-align: center">Reset</h1>
   <form>
    <table>
     <tr>
      <td>Name:</td>
      <td>
       <input type="text" class = "username" id = "username" placeholder="Name" required />
      </td>
     </tr>
     <tr>
      <td>Email:</td>
      <td>
       <input type="email" class="email" placeholder="youremail@domain.com" required />
      </td>
     </tr>
     <tr>
       <input name="submit"
      type="submit"
      id="contact-submit"
      data-submit="...Sending"
      class="submit" 
      id="buttonsize" value="Reset Password">
      </input>
      </td>
     </tr>
    </table>
   </form>
  </div>
  <script
   type="text/javascript"
   src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"
  ></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="./script/email.js" type="text/javascript">
  </script>
 </body>
