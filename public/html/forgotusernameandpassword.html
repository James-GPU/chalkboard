<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/forgotusernameandpassword.css" />
  <link rel="stylesheet" href="../navigationbar.css" />
  <title>Forgot Username or Password</title>
 </head>
 <body>
  <header>
   <ul id="navBar">
    <li id="icon">
     <a href="/">
      <img
       src="chalkboard_transparent.png"
       alt="Chalkboard"
       class="responsive"
       style="width: 75px; height: 65px"
      />
     </a>
    </li>
    <!-- Add link to homepage here-->
    <li>
     <a href="/">Login</a>
    </li>
    <!-- Add link to login page-->
   </ul>
  </header>
  <div class="responsive">
   <h1 style="text-align: center">Forgot Username or Password</h1>
   <form>
    <table>
     <tr>
      <td>Name:</td>
      <td>
       <input type="text" placeholder="Name" required />
      </td>
     </tr>
     <tr>
      <td>Email:</td>
      <td>
       <input type="email" placeholder="youremail@domain.com" required />
      </td>
     </tr>
     <tr>
      <td>Date of Birth:</td>
      <td>
       <input type="date" required />
      </td>
     </tr>
     <tr>
      <td>Security Question #1</td>
      <td>
       <select required size="5">
        <option>What is your mother's maiden name?</option>
        <option>What is your father's middle name?</option>
        <option>What is your favortie color?</option>
        <option>What city were you born in?</option>
        <option>What city do your grandparent live in?</option>
       </select>
      </td>
     </tr>
     <tr>
      <td>Answer:</td>
      <td>
       <input type="text" />
      </td>
     </tr>
     <tr>
      <td>
       <input type="submit" value="Reset Username" />
       <input type="submit" value="Reset Password" />
      </td>
     </tr>
    </table>
   </form>
  </div>
 </body>
</html>
