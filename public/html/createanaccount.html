  <h1 style=text-align:center>Create an Account</h1>
  <form action="/createStudent" method= "POST">
    <table>
      <tr>
        <td>Name:</td>
        <td>
          <input type="text" placeholder="John Smith" required>
        </td>
      </tr>
      <tr>
        <td>Phone Number:</td>
        <td><input name = "phone" id = "phone" type="tel" placeholder="###-###-####" required></td>
      </tr>
      <tr>
        <td>Email:</td>
        <td>
          <input name = "email" id = "email" type="email" placeholder="youremail@domain.com" required>
        </td>
      </tr>
      <tr>
        <td>Password:</td>
        <td>
          <input name = "pass" id = "pass" type="password" placeholder="Password" required>
        </td>
      </tr>
      <tr>
        <td>Confirm Password:</td>
        <td>
          <input name = "check" id = "check" type="password" placeholder="Confirm Password" required>
        </td>
      </tr>
      <tr>
        <td>Date of Birth:</td>
        <td>
          <input name = "date" id = "date" type="date" required>
        </td>
      </tr>
      <tr>
        <td>
          Address:
        </td>
        <td>
          <textarea rows="5" placeholder="Address"></textarea>
        </td>
      </tr>
      <tr>
        <td>
            <input formaction="/createStudent" type="submit" value="Submit">
          <input formaction = "/" type="submit" value="Clear">
        </td>
    </table>
  </form>
