<html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="355FinalProjectCss.css">
  <title>Login Page</title>
</head>

<body>
  <h1 style=text-align:center>Chalkboard</h1>
  <h2 style=text-align:center>Login</h2>
  <div class="wrapper">
    <p></p>
    <form>
      <div class="email">
        <div class="enterEmail">
          <td>Email: </td>
          <input type="email" placeholder="youremail@domain.com">
        </div>
      </div>
      <div class="field password">
        <div class="input-area">
          <td>Password:</td>
          <input type="password" placeholder="Password">
        </div>

      </div>
      <div class="forgotUsernamePassword"><a href="">Forgot username/password?</a></div>
      <input type="submit" value="Login">
    </form>
    <div class="sign-txt">Make an account <a href="">here</a></div>
  </div>
</body>

</html>
