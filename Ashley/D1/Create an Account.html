<html lang="en">

<head>

  <title>Registration Form</title>

<body>
  <h1 style=text-align:center>Chalkboard</h1>
  <h2 style=text-align:center>Create an Account</h2>

  <form>
    <table>
      <tr>
        <td>Name:</td>
        <td>
          <input type="text" placeholder="Name" name="John Smith">

      </tr>

        <td>Phone Number:</td>

      </tr>

        <td>Email:</td>
        <td>
          <input type="email" placeholder="youremail@domain.com">
        </td>
      </tr>
      <tr>
        <td>Password:</td>
        <td>
          <input type="password" placeholder="Password">
        </td>
      </tr>
      <tr>
        <td>Confirm Password:</td>
        <td>
          <input type="password" placeholder="Confirm Password">
        </td>
      </tr>
      <tr>
        <td>Gender:</td>
        <td>
          <input type="radio" name="gender">Male
          <input type="radio" name="gender">Female
          <input type="radio" name="gender">Other
        </td>
      </tr>
      <tr>
        <td>Date of Birth:</td>
        <td>
          <input type="date">
        </td>
      </tr>
      <tr>
        <td>Security Question #1</td>
        <td>
          <select>
            <option>What is your mother's maiden name?</option>
            <option>What is your father's midde name?</option>
            <option>What is your favortie color?</option>
            <option>What city were you born in?</option>
            <option>What city do your grandparent live in?</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Answer:</td>
        <td>
          <input type="securityQuestion">
        </td>
      </tr>
      <tr>
        <td>Security Question #2</td>
        <td>
          <select>
            <option>What is your mother's maiden name?</option>
            <option>What is your father's midde name?</option>
            <option>What is your favortie color?</option>
            <option>What city were you born in?</option>
            <option>What city do your grandparent live in?</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Answer:</td>
        <td>
          <input type="securityQuestion">
        </td>
      </tr>
      <tr>
        <td>Security Question #3</td>
        <td>
          <select>
            <option>What is your mother's maiden name?</option>
            <option>What is your father's midde name?</option>
            <option>What is your favortie color?</option>
            <option>What city were you born in?</option>
            <option>What city do your grandparent live in?</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Answer:</td>
        <td>
          <input type="securityQuestion">
        </td>
      </tr>
      <tr>
        <td>
          Address:
        </td>
        <td>
          <textarea rows="5" col="17" placeholder="Address"></textarea>
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" value="Submit">
          <input type="reset" value="Reset">
        </td>
      </tr>
    </table>
  </form>
</body>

</html>
